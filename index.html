<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owen Wilson</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="full-content">
        <div class="top-section">
            <div class="top-left-blue-rect">
                <div class="yellow-square"></div>
                <div class="yellow-rect"></div>
            </div>
            <div class="top-right-corner-blue-square"></div>
        </div>
        <div class="photo-section"></div>
        <div class="bottom-section">
            <div class="bottom-left-blue-rect">
                <div class="top-yellow-rect"></div>
                <div class="bottom-yellow-rect"></div>
            </div>
            <div class="bottom-right-blue-rect">
                <div class="left-yellow-rect"></div>
                <div class="right-yellow-rect"></div>
            </div>
        </div>
        <div class="tool-bar">
            <div class="left-rect">
                <div></div>
                <div></div>
            </div>
            <div class="middle-rect">
                <div></div>
                <div></div>
            </div>
            <div class="right-rect">
                <div></div>
                <div></div>
            </div>
        </div>
    </section>

</body>
</html>
